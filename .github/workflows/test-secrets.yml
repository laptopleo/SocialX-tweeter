name: üß™ Test Secrets Access

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v6

      - name: üîç Check Required Secrets
        run: |
          echo "Testing secret accessibility..."
          
          # Test database secrets
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "‚úÖ DATABASE_URL is set"
          else
            echo "‚ùå DATABASE_URL is missing"
          fi
          
          if [ -n "${{ secrets.DIRECT_DATABASE_URL }}" ]; then
            echo "‚úÖ DIRECT_DATABASE_URL is set"
          else
            echo "‚ùå DIRECT_DATABASE_URL is missing"
          fi
          
          # Test auth secret
          if [ -n "${{ secrets.AUTH_SECRET }}" ]; then
            echo "‚úÖ AUTH_SECRET is set"
          else
            echo "‚ùå AUTH_SECRET is missing"
          fi
          
          # Test Pusher secrets
          if [ -n "${{ secrets.PUSHER_APP_ID }}" ]; then
            echo "‚úÖ PUSHER_APP_ID is set"
          else
            echo "‚ùå PUSHER_APP_ID is missing"
          fi
          
          # Add more checks as needed...
          
          echo "Test completed!"