name: ðŸš€ CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancela ejecuciones anteriores si hay un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: Lint & Type Check
  # ============================================
  lint-and-typecheck:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Run ESLint
        run: pnpm lint

      - name: ðŸ”· Run TypeScript check
        run: npx tsc --noEmit

  # ============================================
  # JOB 2: Build Test
  # ============================================
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    timeout-minutes: 15

    env:
      # Variables de entorno necesarias para el build
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL || 'http://localhost:3000' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ—ï¸ Build Next.js application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Build size analysis
        run: |
          echo "## ðŸ“¦ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh .next >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¾ Cache build artifacts
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

  # ============================================
  # JOB 3: Security Scan
  # ============================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ” Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ›¡ï¸ Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================
  # JOB 4: Database Check
  # ============================================
  database:
    name: ðŸ—„ï¸ Database Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Validate Prisma schema
        run: npx prisma validate

      - name: ðŸ“‹ Check for pending migrations
        run: npx prisma migrate status
        continue-on-error: true

  # ============================================
  # JOB 5: Success Summary
  # ============================================
  success:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, security, database]
    if: success()

    steps:
      - name: ðŸŽ‰ Success message
        run: |
          echo "## âœ… All CI checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint & Type Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database Validation" >> $GITHUB_STEP_SUMMARY
