name: ğŸ”¦ Lighthouse Performance Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    name: ğŸ”¦ Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      # Pusher
      PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
      PUSHER_KEY: ${{ secrets.PUSHER_KEY }}
      PUSHER_SECRET: ${{ secrets.PUSHER_SECRET }}
      PUSHER_CLUSTER: ${{ secrets.PUSHER_CLUSTER }}
      NEXT_PUBLIC_PUSHER_KEY: ${{ secrets.NEXT_PUBLIC_PUSHER_KEY }}
      NEXT_PUBLIC_PUSHER_CLUSTER: ${{ secrets.NEXT_PUBLIC_PUSHER_CLUSTER }}
      # Otros servicios
      STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      NEXT_PUBLIC_TENOR_API_KEY: ${{ secrets.NEXT_PUBLIC_TENOR_API_KEY }}
      NEXT_PUBLIC_UPLOADCARE_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_UPLOADCARE_PUBLIC_KEY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Verify Required Secrets
        run: |
          REQUIRED_SECRETS=(
            "DATABASE_URL"
            "DIRECT_DATABASE_URL"
            "AUTH_SECRET"
            "NEXT_PUBLIC_APP_URL"
            "NEXT_PUBLIC_BASE_URL"
            "PUSHER_APP_ID"
            "PUSHER_KEY"
            "PUSHER_SECRET"
            "PUSHER_CLUSTER"
            "NEXT_PUBLIC_PUSHER_KEY"
            "NEXT_PUBLIC_PUSHER_CLUSTER"
            "STRIPE_API_KEY"
            "STRIPE_WEBHOOK_SECRET"
            "GEMINI_API_KEY"
            "NEXT_PUBLIC_TENOR_API_KEY"
            "NEXT_PUBLIC_UPLOADCARE_PUBLIC_KEY"
          )

          MISSING_SECRETS=()
          for SECRET in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "${!SECRET}" ]; then
              MISSING_SECRETS+=("$SECRET")
            fi
          done

          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "âŒ Error: Faltan los siguientes secretos requeridos:"
            for SECRET in "${MISSING_SECRETS[@]}"; do
              echo "  - $SECRET"
            done
            exit 1
          else
            echo "âœ… Todos los secretos requeridos estÃ¡n presentes."
          fi

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: pnpm generate

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš€ Start production server
        run: |
          pnpm start &
          sleep 10
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: ğŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/home
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“Š Format lighthouse score
        uses: actions/github-script@v7
        with:
          script: |
            const results = require('.lighthouseci/manifest.json');
            const summary = results.map(result => {
              const { performance, accessibility, 'best-practices': bestPractices, seo } = result.summary;
              return `
              ## ğŸ”¦ Lighthouse Results for ${result.url}
              
              | Category | Score |
              |----------|-------|
              | ğŸš€ Performance | ${performance * 100}% |
              | â™¿ Accessibility | ${accessibility * 100}% |
              | âœ… Best Practices | ${bestPractices * 100}% |
              | ğŸ” SEO | ${seo * 100}% |
              `;
            }).join('\n');
            
            core.summary.addRaw(summary).write();
