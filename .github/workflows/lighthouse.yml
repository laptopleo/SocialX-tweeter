name: ğŸ”¦ Lighthouse Performance Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    name: ğŸ”¦ Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000

      - name: ğŸš€ Start production server
        run: |
          pnpm start &
          sleep 10
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: ğŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/home
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ğŸ“Š Format lighthouse score
        uses: actions/github-script@v7
        with:
          script: |
            const results = require('.lighthouseci/manifest.json');
            const summary = results.map(result => {
              const { performance, accessibility, 'best-practices': bestPractices, seo } = result.summary;
              return `
              ## ğŸ”¦ Lighthouse Results for ${result.url}
              
              | Category | Score |
              |----------|-------|
              | ğŸš€ Performance | ${performance * 100}% |
              | â™¿ Accessibility | ${accessibility * 100}% |
              | âœ… Best Practices | ${bestPractices * 100}% |
              | ğŸ” SEO | ${seo * 100}% |
              `;
            }).join('\n');
            
            core.summary.addRaw(summary).write();
